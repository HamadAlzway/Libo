<!DOCTYPE html>
<html>
<head>
    <title>عرض الفيديو عند الضغط</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        #videoContainer {
            display: none; /* مخفي افتراضيًا */
            margin: 30px auto;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        button {
            background: linear-gradient(145deg, #4CAF50, #2E7D32);
            color: white;
            padding: 16px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        button:active {
            transform: translateY(1px);
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 style="color: #333;">🎬 اضغط على الزر لعرض الفيديو</h1>
    <button onclick="showAndPlayVideo()">عرض الفيديو وتشغيله</button>
    
    <!-- الحاوية المخفية للفيديو -->
    <div id="videoContainer">
    <iframe 
        width="100%" 
        height="400" 
        src="https://youtube.com/watch?v=OVY-Ov6VCXA?autoplay=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>

    <script>
        function showAndPlayVideo() {
            const container = document.getElementById('videoContainer');
            const video = document.getElementById('myVideo');
            
            // جعل الحاوية ظاهرة
            container.style.display = 'block';
            
            // تشغيل الفيديو فورًا (باستخدام تفاعل المستخدم)
            video.play().catch(e => {
                console.error("فشل التشغيل:", e);
                alert("اضغط على زر التشغيل في الفيديو يدويًا.");
            });
        }
    </script>
</body>
</html>
