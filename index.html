<!DOCTYPE html>
<html>
<head>
    <title>عرض الفيديو عند الضغط</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        #videoContainer {
            display: none;
            margin: 30px auto;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        button {
            background: linear-gradient(145deg, #FF5722, #D32F2F);
            color: white;
            padding: 16px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.6);
        }
        button:active {
            transform: translateY(1px);
        }
        .video-responsive {
            overflow: hidden;
            padding-top: 56.25%; /* نسبة 16:9 */
            position: relative;
        }
        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 style="color: #333;">🎬 اضغط لعرض الفيديو</h1>
    <button onclick="loadAndPlayVideo()">عرض الفيديو الآن</button>
    
    <div id="videoContainer">
        <div class="video-responsive">
            <!-- سيتم تحميل الفيديو هنا عند الضغط -->
            <iframe 
                id="youtubeFrame" 
                src="" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        function loadAndPlayVideo() {
            const container = document.getElementById('videoContainer');
            const frame = document.getElementById('youtubeFrame');
            
            // 1. عيّن رابط الفيديو مع تشغيل تلقائي
            frame.src = "https://www.youtube.com/embed/OVY-Ov6VCXA?autoplay=1";
            
            // 2. اجعل الحاوية ظاهرة
            container.style.display = 'block';
        }
    </script>
</body>
</html>
